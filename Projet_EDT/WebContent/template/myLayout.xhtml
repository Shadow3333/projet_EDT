<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">My application</ui:insert></title>
</h:head>
<h:body>

	<h:outputStylesheet library="css" name="stylee.css" />

	<div id="page">

		<div id="header" style="width: 100%">
			<ui:insert name="header" style="width: 100%">
				<h:form>
					<span>
						<h:outputText value="#{msg['title.timetable']}" />
						<p:spacer width="70%" height="0" />
						<c:if test="#{not loginController.isConnected()}">
							<h:commandButton action="login?faces-redirect=true" value="#{msg['button.login']}" />
						</c:if>
						<c:if test="#{loginController.isConnected()}">
							<h:outputText value="#{loginController.email}"/>
							<p:spacer width="680" height="0" />
							<h:commandButton action="#{loginController.logout}" value="#{msg['button.logout']}"/>
						</c:if>
					</span>
				</h:form>
			</ui:insert>
		</div>

		<ui:insert name="menuStudent">
			<ui:include src="/template/menuStudent.xhtml" />
		</ui:insert>
		<div id="content">
			<ui:insert name="content">
				<p>CONTENT</p>
			</ui:insert>
			<h:messages />
		</div>

		<div id="footer">
			<ui:insert name="footer">
				<span>(c) 2016</span>
			</ui:insert>
		</div>
		</div>
</h:body>
</html>
