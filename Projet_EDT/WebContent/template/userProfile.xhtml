<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">


<body>
	<ui:composition template="/template/myLayout.xhtml">
		<ui:define name="content">
			<f:view>
				
				<ui:insert name="label"/>
			
				<h:form id="test">
					<c:set var="user" value="#{userController.theUser}" />
					<ui:insert name="resetUser"/>
					

					<p:panelGrid columns="2">
					
						<h:outputText value="#{msg['label.email']}"/>
				        <p:inputText id="email" value="#{user.email}" required="true"
									 requiredMessage="#{msg['error.email.required']}"/>
						
						<h:outputText value="#{msg['label.name']}"/>
						<p:inputText id="lastName" value="#{user.lastName}"/>
						             
						<h:outputText value="#{msg['label.firstname']}"/>
						<p:inputText id="firstName" value="#{user.firstName}"/>
						 
						<h:outputText value="#{msg['label.birthdate']}"/>
						<p:inputText id="birthDate" value="#{user.birthDate}">
							<f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
						</p:inputText>
								     
						<h:outputText value="#{msg['label.website']}"/>
	            		<p:inputText id="webSite" value="#{user.webSite}"/>
								     
						<h:outputText value="#{msg['label.password']}"/>
       					<p:inputText id="hashPwd" value="#{user.hashPwd}" type="password" required="true"
								     requiredMessage="#{msg['error.password.required']}"/>
						
						<h:outputText value="#{msg['label.role']}"/>
						<p:selectOneMenu value="#{userController.role}">
							<f:selectItems value="#{userController.getRoles()}" />
						</p:selectOneMenu>
								     
					</p:panelGrid>
					<ui:insert name="method"/>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</body>

</html>
