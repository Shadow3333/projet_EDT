<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/myLayout.xhtml">
		<ui:define name="content">
			<f:view>
				<h1><h:outputText value="#{msg['title.courses']}" /></h1>

				<p:dataTable id="table" value="#{educationalBackgroundController.findAll()}" var="eb">
					<p:column headerText="#{msg['table.header.id']}">
						<h:outputText value="#{eb.id}" />
					</p:column>
				
					<p:column headerText="#{msg['table.header.name']}">
						<h:outputText value="#{eb.name}" />
					</p:column>
					
					<p:column headerText="#{msg['table.header.edit']}">
						<h:form>
							<p:commandButton value="E" id="edit" rendered="#{loginController.isAdmin()}"
								action="#{educationalBackgroundController.show(eb)}"
								styleClass="ui-priority-primary" />
						</h:form>
					</p:column>

					<p:column headerText="#{msg['table.header.delete']}" rendered="#{loginController.isAdmin()}">
						<h:form>
							<p:commandButton value="X" id="supprimer"
								action="#{educationalBackgroundController.remove(eb)}" update=":table"
								styleClass="ui-priority-primary" />
						</h:form>
					</p:column>
				</p:dataTable>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
