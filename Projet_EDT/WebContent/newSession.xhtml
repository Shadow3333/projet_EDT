<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">



<head>

<title>Add a session</title>

</head>

<body>
	<ui:composition template="/template/myLayout.xhtml">
		<ui:define name="content">
			<f:view>
				<h1>Add a session</h1>

				<h:form id="test">
					<c:set var="session" value="#{sessionController.theSession}" />

					<p:panelGrid columns="2">

						<p:outputLabel for="date" value="Date :" />
						<p:calendar id="date" value="#{session.date}" />

						<p:outputLabel for="UES" value="UE :" />
						<p:selectOneListbox id="UES"
							value="#{sessionController.findAllEUS()}"
							converter="themeConverter" var="t" filter="true"
							filterMatchMode="contains">
							<f:selectItems value="#{session.eu}" var="theme"
								itemLabel="#{theme.displayName}" itemValue="#{theme}" />
						</p:selectOneListbox>

						<p:outputLabel for="type" value="Type :" />
						<p:selectOneListbox id="type" value="#{session.type}">
							<f:selectItem itemLabel="CM" itemValue="1" />
							<f:selectItem itemLabel="TD" itemValue="2" />
							<f:selectItem itemLabel="TP" itemValue="3" />
						</p:selectOneListbox>

						<h:outputLabel for="menu" value="Groupes :" />
						<p:selectCheckboxMenu id="menu" value="#{session.findAllGroups()}"
							label="Groupes" filter="true" filterMatchMode="startsWith"
							panelStyle="width:250px">
							<f:selectItems value="#{session.groupStudent}" />
						</p:selectCheckboxMenu>
						<p:commandLink value="Submit" update="display" />

						<p:outputLabel for="teachers" value="Enseignant :" />
						<p:selectOneListbox id="teachers"
							value="#{sessionController.findAllTeachers()}"
							converter="themeConverter" var="t" filter="true"
							filterMatchMode="contains">
							<f:selectItems value="#{session.teacher}" var="theme"
								itemLabel="#{theme.displayName}" itemValue="#{theme}" />
						</p:selectOneListbox>

						<h:outputText>Salle :</h:outputText>
						<p:inputText id="eu" value="#{session.eu}" required="true"
							requiredMessage=" L'UE est obligatoire." />

						<h:outputText>Heure :</h:outputText>
						<p:inputText id="eu" value="#{session.eu}" required="true"
							requiredMessage=" L'UE est obligatoire." />

						<h:outputText>Dur√©e :</h:outputText>
						<p:inputText id="eu" value="#{session.eu}" required="true"
							requiredMessage=" L'UE est obligatoire." />

					</p:panelGrid>
					<tr>
						<td colspan="2"><h:commandButton
								action="#{sessionController.save()}" value="Save" /></td>
					</tr>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</body>

</html>
