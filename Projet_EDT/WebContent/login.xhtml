<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/myLayout.xhtml">
		<ui:define name="content">
			<f:view>
				<p:messages id="msgs" />

				<h:form id="test">
					<p:panelGrid columns="3" id="matchGrid" cellpadding="30">

						<p:outputLabel for="email" value="Adresse Mail" />
						<p:inputText id="email" value="#{loginBean.email}" required="true"
							requiredMessage=" L'adresse mail est obligatoire. ">
							<f:validateLength minimum="5" />
						</p:inputText>
						<p:message for="email" id="msgMail" display="icon" />

						<p:outputLabel for="password" value="Mot de passe" />
						<p:password id="password" value="#{loginBean.password}"
							required="true"
							requiredMessage="Veuillez entrer votre mot de passe. "
							label="Password">
							<f:validateLength minimum="6" />
							<p:ajax update="msgPassword" event="keyup" />
						</p:password>
						<p:message for="password" id="msgPassword" display="icon" />
						
					</p:panelGrid>
					<p:commandButton value="Se connecter" id="connection" action="#{loginBean.login}" styleClass="ui-priority-primary"/>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
