<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
   		<f:event type="preRenderView" listener="#{loginController.indexIfConnected()}"/>
</f:metadata>
<h:body>
	<ui:composition template="/template/myLayout.xhtml">
		<ui:define name="content">
			<f:view>
				<p:messages id="msgs" />

				<h:form id="test">
					<p:panelGrid columns="3" id="matchGrid" cellpadding="30">

						<p:outputLabel for="email" value="#{msg['label.email']}" />
						<p:inputText id="email" value="#{loginController.email}" required="true"
							requiredMessage="#{msg['error.email.required']}"
							validatorMessage="#{msg['error.email.valid']}">
							<f:validateLength minimum="5" />
						</p:inputText>
						<p:message for="email" id="msgMail" />

						<p:outputLabel for="password" value="#{msg['label.password']}" />
						<p:password id="password" value="#{loginController.password}"
							required="true"
							requiredMessage="#{msg['error.password.required']}"
							validatorMessage="#{msg['error.password.valid']}"
							label="Password">
							<f:validateLength minimum="6" />
						</p:password>
						<p:message for="password" id="msgPassword" autoUpdate="true" />
						
					</p:panelGrid>
					<p:growl id="messages" showDetail="false"/>
					<p:commandButton value="Se connecter" id="connection" action="#{loginController.login}" styleClass="ui-priority-primary" update=":test"/>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
